<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do App</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
          integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
   <!-- <script src="js/main.js" defer></script>-->
    <script src="js/test.js" defer></script>
    <script src="js/themes.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="navleft">
                <i class="fas fa-pen-square"></i>U-do app
            </div>
            <div class="navright">
                <i class="fas fa-user-circle"></i> <!--User Pic Icon -->
                <div class="themes">Themes
                    <div class="hoverToggle">
                        <div id="red" class="themeball" onclick="theme('red')"></div>
                        <div id="blue" class="themeball" onclick="theme('blue')"></div>
                        <div id="grey" class="themeball" onclick="theme('grey')"></div>
                        <div id="green" class="themeball" onclick="theme('green')"></div>
                        <div id="purple" class="themeball" onclick="theme('purple')"></div>
                    </div>
                </div>

            </div>
        </div>
        <div class="content">
            <div id="listNav">
                <div id="addNew">
                    <button onclick="newModal()"><i class="fas fa-plus-circle"></i>Add New</button>
                </div>
             <!--   <div class="listItem"> list items example
                    <div id="listItemTitle" contenteditable="true">mtec</div>
                </div>
                -->
            </div>
            <div id="todoContainer">
                <div id="modal">
                    <input id="modalAddNew" type="text"  onkeyup="addNewItem(event)" placeholder="ToDo Name">
                    <button class="submit" type="submit" onclick="addNewItem(event);newModal();">Create</button>
                </div>
                <div id="todoTitle" contenteditable="true">edit me</div>
                <div id="todoContent" contenteditable="true">
                    <i class="far fa-circle"></i>  unchecked circle<br>
                    <i class="far fa-check-circle"></i> checked circle<br>
                    test
                </div>
                <!--  <i class="far fa-circle"></i>  unchecked circle -->
                <!-- <i class="far fa-check-circle"></i>  Check circle -->
            </div>

        </div>
    </div>
</body>
</html>
