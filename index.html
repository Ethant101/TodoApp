<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do App</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
          integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <!--<script src="js/model.js" defer></script>-->
    <!--<script src="js/action.js" defer></script>-->
    <script src="js/newTest.js" defer></script>
    <!-- <script src="js/test.js" defer></script> -->
    <script src="js/themes.js" defer></script>
</head>
<body>
    <div class="container">
        <div id="modal" style="display:none;">
            <input id="modalAddNew" type="text" onkeyup="addNewItem(event)" placeholder="ToDo Name">
        </div>
        <div class="navbar">
            <div class="navleft">
                <i class="fas fa-pen-square" style="font-size:50px;"></i>U-do app
            </div>
            <div class="navright">
                <i class="fas fa-user-circle"></i> <!--User Pic Icon -->
                <div class="themes">Themes
                    <div class="hoverToggle">
                        <div id="red" class="themeball"></div>
                        <div id="blue" class="themeball"></div>
                        <div id="grey" class="themeball"></div>
                        <div id="green" class="themeball"></div>
                        <div id="purple" class="themeball"></div>
                    </div>
                </div>

            </div>
        </div>
        <div class="content">
            <div id="listNav">
                <div id="addNew">
                    <button id="addNewbutton" onclick="newModal()"><i class="fas fa-plus-circle"></i>Add New</button>
                </div>
                <div id="listContainer"></div>
             <!--   <div class="listItem"> list items example
                    <div id="listItemTitle" contenteditable="true">mtec</div>
                </div>
                -->
            </div>
            <div id="todoContainer">
                
                <!-- Where list content goes -->

            </div>

        </div>
    </div>
</body>
</html>
